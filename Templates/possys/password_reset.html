{% extends 'possys/base.html' %}

{% block title %}パスワードのリセット{% endblock %}

{% block body %}
    <h2 class="page-title">パスワードのリセット</h2>
    <div class="card full-width p-4">

        <form method="post" action="{% url 'password_reset' %}" novalidate>
        {% csrf_token %}
            {% include 'possys/includes/form.html' %}

            <button type="submit" class="btn btn-primary full-width">メールを送信する</button>
        </form>

    </div>
{% endblock %}
